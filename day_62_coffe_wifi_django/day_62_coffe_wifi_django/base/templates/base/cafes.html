<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
      <tr>
        {% for category in categories %}
        <th>{{category}}</th>
        {% endfor %}
      </tr>
      {% for cafe in cafes %}
      <tr>
        {% for love in cafe %}
        <td>{{love}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
  	  </table>

      <p><a href="/">Return to index page</a></p>

    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/new-movie.css">

	<title>add new movie</title>
</head>
<body>

<div id="new-movie">
        <div class="container">
            <div id="new-movie-row" class="row justify-content-center align-items-center">
                <div id="new-movie-column" class="col-md-6">
                    <div id="new-movie-box" class="col-md-12">
                        <form id="new-movie-form" class="form" action="" method="post">
                            <h3 class="text-center">Add new movie</h3>
                            <div class="form-group">
                            	<br>
                                <input type="text" name="serial-number" id="serial-number" class="form-control" placeholder="serial-number e.g. #3">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="title-of-movie" name="title-of-movie" id="title-of-movie" class="form-control" placeholder="title of the movie e.g. Iron Man (2008)">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="image-link" name="image-link" id="image-link" class="form-control" placeholder="link for image of movie banner">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="disk-link" name="disk-link" id="disk-link" class="form-control" placeholder="link for the blu-ray of the movie">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="amazon-prime-link" name="amazon-prime-link" id="amazon-prime-link" class="form-control" placeholder="amazon prime link for the movie">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="authentication">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" name="submit" class="btn btn-md" value="add">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
